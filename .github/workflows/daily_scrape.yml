name: Hourly Lead Scrape

on:
  schedule:
    # Runs every hour at minute 0
    - cron: "0 * * * *"
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml playwright

      - name: Install Playwright Chromium
        run: playwright install --with-deps chromium

      - name: Run lead scraper
        run: python scripts/github_scrape.py

      - name: Commit and push updated leads
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/leads.json
          # Only commit if leads.json actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸŒ´ Auto-update leads [skip ci]" && git push)
