<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami Loves Green | Landscaping Lead Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0f0d;
            --bg-card: rgba(20, 40, 30, 0.6);
            --neon-green: #00ff88;
            --neon-teal: #00d4aa;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 255, 136, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            background-image:
                radial-gradient(ellipse at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 212, 170, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .tagline {
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px -10px rgba(0, 255, 136, 0.3);
            border-color: var(--neon-green);
        }

        .badge-hot {
            position: absolute;
            top: -10px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b35, #ff4444);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
            }

            50% {
                box-shadow: 0 0 25px rgba(255, 107, 53, 0.8);
            }
        }

        .card-tag {
            display: inline-block;
            background: rgba(0, 255, 136, 0.1);
            color: var(--neon-green);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 0.75rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .card-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .card-meta b {
            color: var(--neon-teal);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-teal));
            color: #000;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .stars {
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 3rem 0;
            margin-top: 3rem;
            border-top: 1px solid var(--glass-border);
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 1.8rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                gap: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">ðŸŒ´ MIAMI LOVES GREEN</div>
            <div class="tagline">LANDSCAPING SCRAPER â€¢ South Florida Lead Intelligence</div>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="total-leads">12</div>
                <div class="stat-label">Active Leads</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="hot-leads">4</div>
                <div class="stat-label">Hot Opportunities</div>
            </div>
            <div class="stat">
                <div class="stat-value">$2.4M</div>
                <div class="stat-label">Est. Pipeline</div>
            </div>
        </div>

        <div class="grid" id="leads-grid">
            <!-- Lead cards will be inserted here -->
        </div>

        <footer>
            <p>Miami Loves Green Landscaping Scraper &copy; 2025</p>
            <p style="margin-top: 0.5rem; font-size: 0.8rem;">Powered by Pinnacle AI Solutions</p>
        </footer>
    </div>

    <script>
        const leads = [
            { agency: "Miami-Dade Parks", title: "Commercial Landscape Maintenance - Tropical Park", closing: "Feb 15, 2025", score: 18, url: "#", hot: true },
            { agency: "Coral Gables", title: "Tree Trimming & Removal Services", closing: "Feb 20, 2025", score: 17, url: "#", hot: true },
            { agency: "Broward County", title: "Irrigation System Installation", closing: "Feb 18, 2025", score: 16, url: "#", hot: true },
            { agency: "City of Miami", title: "Streetscape Beautification Project", closing: "Feb 22, 2025", score: 15, url: "#", hot: true },
            { agency: "Palm Beach County", title: "Native Plant Restoration", closing: "Feb 25, 2025", score: 14, url: "#", hot: false },
            { agency: "Fort Lauderdale", title: "Beach Park Landscaping", closing: "Feb 28, 2025", score: 13, url: "#", hot: false },
            { agency: "Hialeah", title: "Commercial Lawn Care Contract", closing: "Mar 1, 2025", score: 12, url: "#", hot: false },
            { agency: "Pompano Beach", title: "Golf Course Maintenance", closing: "Mar 5, 2025", score: 11, url: "#", hot: false },
            { agency: "Boca Raton", title: "Hardscape & Paver Installation", closing: "Mar 8, 2025", score: 10, url: "#", hot: false },
            { agency: "Doral", title: "Commercial Property Landscaping", closing: "Mar 10, 2025", score: 9, url: "#", hot: false },
            { agency: "Aventura", title: "Condo Landscape Management", closing: "Mar 12, 2025", score: 8, url: "#", hot: false },
            { agency: "Weston", title: "HOA Landscaping Services", closing: "Mar 15, 2025", score: 7, url: "#", hot: false }
        ];

        const grid = document.getElementById('leads-grid');

        function getStars(score) {
            const fullStars = Math.floor(score / 4);
            return 'â˜…'.repeat(fullStars) + 'â˜†'.repeat(5 - fullStars);
        }

        leads.forEach(lead => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                ${lead.hot ? '<div class="badge-hot">ðŸ”¥ HOT LEAD</div>' : ''}
                <div class="stars">${getStars(lead.score)}</div>
                <div class="card-tag">${lead.agency}</div>
                <div class="card-title">${lead.title}</div>
                <div class="card-meta">
                    <div><b>Closing:</b> ${lead.closing}</div>
                    <div><b>Score:</b> ${lead.score}/20</div>
                </div>
                <a href="${lead.url}" class="btn">View Details</a>
            `;
            grid.appendChild(card);
        });
    </script>
</body>

</html>
